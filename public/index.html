<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title search</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <form class="form">
        <label class="form__title-label">
            url:
            <input required class="form__title-input">
        </label>
    </form>
    <div class="search-result hidden">
        <p class="search-result__line">
            searched url:
            <span class="search-result__url"></span>
        </p>
        <p class="search-result__line">
            title:
            <span class="search-result__title"></span>
        </p>
    </div>
    <p class="search-error hidden">
        Unable to get title for this url:
        <span class="search-error__url"></span>
    </p>
    <div class="spinner hidden">
        Loading...
    </div>
</div>
</body>
</html>
